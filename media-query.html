<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desktop-First RWD</title>
    <style>
      body {
        background: green;
      }

      @media (max-width: 1200px) {
        body {
          background: red;
        }
      }
      @media (max-width: 992px) {
        body {
          background: blue;
        }
      }
      @media (max-width: 768px) {
        body {
          background: yellow;
        }
      }
      @media (max-width: 572px) {
        body {
          background: black;
        }
      }
    </style>
  </head>
  <body></body>
</html>
