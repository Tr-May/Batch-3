<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <h2>HTML List</h2>
    <h3>Unordered List</h3>
    <!-- <ul type="disc[default]|square|circle"></ul> -->
    <ul>
      <li>Chrome</li>
      <li>Firefox</li>
      <li>Edge</li>
    </ul>

    <h3>Ordered List</h3>
    <!-- ol type = "1 | a | A | i| I" -->
    <ol type="a" start="24">
      <li>xylophone</li>
      <li>york</li>
      <li>zoo</li>
    </ol>

    <h3>Description List</h3>
    <dl>
      <dt>HTML</dt>
      <dd>HTML stands for HyberText Markup Language</dd>

      <dt>CSS</dt>
      <dd>CSS stands for Cascading Stylesheets</dd>

      <dt>JS</dt>
      <dd>JavaScript is for the behaviour of the webpage.</dd>
    </dl>

    <!-- 
    unordered List
    ordered list 
    description list 
-->
    <br />
    <a href="link.html">&larr;Go Back</a>
  </body>
</html>
