<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS : float Properties</title>
    <style>
      img {
        width: 200px;
        float: right;
      }
      h2{
        clear: both;
      }
    </style>
  </head>
  <body>
    <h1>CSS : float Properties</h1>
    <div class="container">
      <img src="images/scratch.png" alt="" />
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Est eius
        possimus fugit, reiciendis at exercitationem tenetur dolores quisquam
        consequatur blanditiis distinctio quasi architecto sunt ab illum? Rem
        quidem ipsa est.
      </p>
      <h2>Another heading</h2>
    </div>
  </body>
</html>
