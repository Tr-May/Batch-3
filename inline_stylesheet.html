<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Stylesheets</title>
    <style>
        *{
            background-color: beige;
        }
        h3{
            color: indigo;
        }
    </style>
  </head>
  <body>
    <h2 style="color: red;">HTML List</h2>
    <h3>Unordered List</h3>
    <ul>
      <li>Chrome</li>
      <li>Firefox</li>
      <li>Edge</li>
    </ul>

    <h3>Ordered List</h3>
    <ol type="a" start="24">
      <li>xylophone</li>
      <li>york</li>
      <li>zoo</li>
    </ol>

    <h3>Description List</h3>
    <dl>
      <dt>HTML</dt>
      <dd>HTML stands for HyberText Markup Language</dd>

      <dt>CSS</dt>
      <dd>CSS stands for Cascading Stylesheets</dd>

      <dt>JS</dt>
      <dd>JavaScript is for the behaviour of the webpage.</dd>
    </dl>
  </body>
</html>

    css fundamental rules
    background-color : color name | color code;
    color : color name | color code;
